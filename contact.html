<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | Beleza dos Asores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/Logo2.jpg" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li>
                    <img class="logo" src="./img/Logo2.jpg" alt="Brand Logo">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="events.html">EVENTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <form id="contact" method="post">
                <h3>Contact Us</h3>

                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your Message Here...." tabindex="4" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit">Submit</button>
                </fieldset>
            </form>
        </div>

        <div class="map">
            <div class="map-responsive">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5117.00683279851!2d-25.661229970139726!3d37.74769686898076!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb432ab5c53872c9%3A0xa9c38c349dcfe344!2sUniversity%20of%20the%20Azores!5e0!3m2!1sen!2spt!4v1687441958834!5m2!1sen!2spt"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</body>

</html>
